<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar - Always Hamburger</title>
  <link rel="stylesheet" href="style.css">

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.responsive-nav');
      nav.classList.toggle('show');
    }
  </script>
</head>

<body>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <h1>Welcome to My Page</h1>
  </header>

  <nav class="responsive-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="container">
      <h2>About Me</h2>
      <p>Hello! I'm learning HTML and CSS. This is a paragraph about me.</p>
      <p style="color: blue;">This paragraph is blue.</p>

      <section class="highlight">
        <p>This paragraph is green.</p>
      </section>

      <section>
        <h3>My Hobbies</h3>
        <ul>
            <li class="highlight">Shoppoing</li>
            <li class="highlight">Cooking</li>
            <li class="highlight">Coding</li>
            <li class="highlight">Reading</li>
        </ul>
      </section>

      <section class="gallery">
        <img src="../img/photo_1.png" alt="Photo 1">
        <img src="../img/photo_2.png" alt="Photo 2">
        <img src="../img/photo_3.png" alt="Photo 3">
        <img src="../img/photo_4.png" alt="Photo 4">
        <img src="../img/photo_5.png" alt="Photo 5">
        <img src="../img/photo_6.png" alt="Photo 6">

    </div>
  </main>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <footer class="site-footer">
    <p>&copy; 2024 My Website</p>
  </footer>

</body>
</html>
